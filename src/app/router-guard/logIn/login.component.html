<div class="login-container">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label >Username</label>
            <input type="text"  #txtuserid>
        </div>
        <div class="form-group">
            <label >Password</label>
            <input type="password" #txtpassword>
        </div>
        <button type="submit" class="login-button" (click)="submit(txtuserid.value ,txtpassword.value)" routerLink="/router-guard/CanActivateRoute">Submit</button>
    </form>
</div>
