<h1>{{title}}</h1>
<p> Routing allows us to navigate from one part of our application to another part or from one view to another view</p>
<nav>
    <div class="container">
        <div class="box" routerLink="home">Home</div> 
        <div class="box" routerLink="about">About</div> 
    </div>
</nav>
<h2>Navigating between routes programmatically
</h2>
<p>It always uses absolute path</p>
<nav>
    <div class="container">
        <div class="box" (click)="NavigateToContact()">Contact</div> 
        <div class="box" (click)="NavigateToCourses()">Courses</div> 
    </div>
</nav>
<div class="imagecontainer">
    <img src="\assets\ray-so-export (1).png">
    <img src="\assets\ray-so-export (27).png">
</div>
<h2>Acessing the Route Programatically</h2>
